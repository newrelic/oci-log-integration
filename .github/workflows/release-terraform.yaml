name: Terraform Zip and Semantic Release

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  GIT_AUTHOR_EMAIL: opensource+bot@newrelic.com
  GIT_AUTHOR_NAME: New Relic OpenSource Bot
  GIT_COMMITTER_EMAIL: opensource+bot@newrelic.com
  GIT_COMMITTER_NAME: New Relic OpenSource Bot

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  zip-and-semantic-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Download Cached Deps
        id: cache-node-modules
        uses: actions/cache@v4
        env:
          cache-name: node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run --no-ci --branches